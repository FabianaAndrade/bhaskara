<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora da Equação do 2° Grau</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Calculadora da Equação do 2° Grau</h1>
    </header>
    <section>

        <div id="img"> <img src="icon-formula.png" > </div>
      
        <div id="dados">

            <p> Insira o valor de A: <input type="number" name="ValA" id="ValA"> </p>
            <p> Insira o valor de B: <input type="number" name="ValB" id="ValB"> </p>
            <p> Insira o valor de C: <input type="number" name="ValC" id="ValC"> </p>
            <P><input type="button" value="Calcular" onclick="Calcular()"></P>
        </div>

        <div id="res"> 
        </div>
    </section>
    <footer>
        <p> by Fabiana Andrade</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
